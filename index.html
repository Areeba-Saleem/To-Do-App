        <nav id= "top" class = "navbar ">
                <div id="title" class="formPage container-fluid  ">
                    <h1 class = "mx-auto"><i class = "fa fa-edit my-auto " aria-hidden = "true" ></i>To-Do-App</h1>
            </div>
            </nav>
            <div class = "container">
        <div class="formBox">
            
            <form id="signup" class="hide" action="" method="post" >
                <table>
                 <tr>
                     <td><label for="userName">User Name: </label></td>
                     <td><input id="userName"  class = "mr-3" type="text" placeholder="User name" name="username" maxlength="20" required/></td>
                 </tr>
                 <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input id="email" class = "mr-3"  type="email" placeholder="Email" name="email" maxlength="30" required/></td>
                </tr>
                <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input id="password"  class = "mr-3" type="password" placeholder="Password" name="password" maxlength="20" required/></td>
                </tr>                                                
                 <tr>
                     <td></td>
                     <td ><button id="signUp" class="button ml-6" type="button" >Sign Up</button></td>
                 </tr>
                </table>
                <p class="message">Already have an account? <a class="link" href="javascript:void(0)" onClick="displayForm('signup','signin')">Sign in</a></p>
            
            </form>

            <form id="signin" class="show" action="" method="post">
                <table>
                    <tr>
                        <td><label for="email1">Email: </label></td>
                        <td><input id="email1" type="email" placeholder="Email" name="email" maxlength="30" required/></td>
                </tr>
                    <tr>
                            <td><label for="password1">Password: </label></td>
                            <td><input id="password1" type="password" placeholder="Password" name="password" maxlength="20" required/></td>
                    </tr>                                                
                     <tr>
                         <td></td>                         

                         <td class = "pr-3"><button id="signIn" type= "button" class="button ml-5" >Sign In</button></td>
                     </tr>
                    </table>
                    <p class="message">Want to create an account? <a class="link" href="javascript:void(0)" onClick="displayForm('signin','signup')">Sign up</a></p>
            </form>            
        </div>
    </div>
